<!DOCTYPE html>
<html>
<head>
	<title>NEWS Articles</title>
	<!--BOOTSTRAP CSS -->

	<!--LOCAL CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--VIEWPORT -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<!--CHART.JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="article.html"><img class="logo" src="images/newsLogo.png" alt="NEWS"></a>
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Learn More</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Our Sources</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">

		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Welcome</h2>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Instructions for the web app.</p>
						<div>
							<img class="preview" src="images/buttonShot.png" alt="Homepage Preview">
						</div>
						<p>More instructions</p>
						<div>
							<img class="preview" src="images/articleShot.png" alt="Article Page Preview">
						</div>
						<p>Even more instructions</p>
						<div>
							<img class="preview" src="images/surveyShot.png" alt="Survey Page Preview">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Start</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div class="choose">
					<p id="idea-prompt">Choose Your Ideology</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="button-container">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col col-md-8 col-md-offset-2 mainArticle">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<div class="progressBar">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">

				<div class="loader"></div><!-- loading animation -->

				<p class="articleText"></p>

				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-5 col-md-2">
				<div class="text-center"><!--this is to center finishedReadingButton -->
					<button class="btn btn-secondary finishedReadingButton">Finished <br> Reading?</button>
				</div>
				</div>
			</div>
				<div class="row">
					<p class='questionTitle'>What is, in your opinion, the tone of this article?</p>
					<div class="results-button-container">
					</div>
				</div>

				
			<div class="row">
				<div class="col-lg-offset-2 col-lg-8 chartBox">

				<div class="col-lg-offset-1 col-md-offset-2 col-sm-offset-0" id="chart1Wrap">
					<div id="publication1"></div>
					<canvas id="chart1"></canvas>
				</div>

				<div class="col-lg-offset-1 col-md-offset-2 col-sm-offset-0"  id="chart2Wrap">
					<div id="publication2"></div>
					<canvas id="chart2"></canvas>
				</div>
				<div class="row">
					<div class="col-lg-offset-2 col-md-offset-1 col-sm-offset-2 col-xs-offset-2 col-md-10 question2-buttons">
					</div>
				<div class="col-lg-offset-1	 col-md-offset-2 col-sm-offset-0"  id="chart3Wrap">
					<div id="publication3"></div>
					<canvas id="chart3"></canvas>
				</div>

				
			<div class="row">
				<div class="col-lg-offset-2 col-lg-8 chartBox">

				<div class="col-lg-offset-1 col-md-offset-2 col-sm-offset-0" id="chart1Wrap">
					<div id="publication1"></div>
					<canvas id="chart1"></canvas>
				</div>

				<div class="col-lg-offset-1 col-md-offset-2 col-sm-offset-0"  id="chart2Wrap">
					<div id="publication2"></div>
					<canvas id="chart2"></canvas>
				</div>

				<div class="col-lg-offset-1	 col-md-offset-2 col-sm-offset-0"  id="chart3Wrap">
					<div id="publication3"></div>
					<canvas id="chart3"></canvas>
				</div>

			</div>

		</div>
	
	</div>



			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="app2.js"></script>
	<script src="app.js"></script>

</html>
